<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart with advanced functionalities for managing your purchases.">
    <title>Shopping Cart</title>
    <link rel="icon" href="favicon.ico">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Enhanced E-Commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button id="cartButton" class="btn btn-outline-primary" aria-label="View cart">Cart (<span id="cartCount">0</span>)</button>
                    </li>
                    <li class="nav-item">
                        <button id="loginButton" class="btn btn-outline-secondary" onclick="window.location.href='login.html'">Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="registerButton" class="btn btn-outline-secondary" onclick="window.location.href='create.html'">Register</button>
                    </li>
                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Your Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartItemsSummary">
                    <!-- Cart items will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="discountCodeInput">Discount Code:</label>
                    <input type="text" id="discountCodeInput" class="form-control" placeholder="Enter discount code">
                </div>
                <button id="applyDiscountButton" class="btn btn-primary">Apply Discount</button>
            </div>
            <div class="col-md-6 text-right">
                <h4 id="cartTotal">Total: $0.00 USD</h4>
                <button id="checkoutButton" class="btn btn-success">Proceed to Checkout</button>
            </div>
        </div>
        <button id="emptyCartButton" class="btn btn-danger mt-3">Empty Cart</button>
    </main>
    <footer>
        <p>&copy; 2024 Enhanced E-Commerce. All rights reserved.</p>
    </footer>
    <div id="loader"></div>
    <div id="feedback"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
