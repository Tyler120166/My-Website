<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page for completing your purchase.">
    <title>Checkout</title>
    <link rel="icon" href="favicon.ico">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .btn-primary, .btn-success {
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-2px);
        }

        .text-right {
            text-align: right;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 10%;
            right: 10%;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .notification.success {
            background-color: #4CAF50;
            color: white;
        }

        .notification.error {
            background-color: #f44336;
            color: white;
        }

        .notification.info {
            background-color: #2196F3;
            color: white;
        }

        .notification.warning {
            background-color: #ff9800;
            color: white;
        }

        .form-control:focus, .btn:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }

        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main class="container mt-4">
        <h2>Complete Your Purchase</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" class="form-control" required pattern="\d{2}/\d{2}">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" class="form-control" required pattern="\d{3}">
            </div>
            <div class="form-group">
                <label for="promoCode">Promo Code (Optional):</label>
                <input type="text" id="promoCode" class="form-control">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit Payment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Enhanced E-Commerce. All rights reserved.</p>
    </footer>
    <div id="loader"></div>
    <div id="feedback" class="notification"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutForm = document.getElementById('checkoutForm');
            const loader = document.getElementById('loader');
            const feedback = document.getElementById('feedback');

            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Show loader
                loader.style.display = 'block';

                // Simulate payment processing
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Hide loader
                loader.style.display = 'none';

                // Show success notification
                showNotification('Payment processed successfully!', 'success');

                // Clear form
                checkoutForm.reset();

                // Optionally, redirect to a confirmation page
                // window.location.href = 'confirmation.html';
            });

            function showNotification(message, type) {
                feedback.className = `notification ${type}`;
                feedback.textContent = message;
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
